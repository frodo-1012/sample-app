apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-beta
  namespace: test
  labels:
    test: test-beta
spec:
  rules:
    - host: test.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: test
                port:
                  number: 8080
